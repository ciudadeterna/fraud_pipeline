name: Monthly Retrain and Deploy

on:
  schedule:
    - cron: '0 0 1 * *'  # el d√≠a 1 de cada mes a medianoche UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mlflow  # si lo usas en tu api.py

    - name: Simulate data drift
      run: python simulate_monthly_data.py

    - name: Retrain model
      run: python train.py

    - name: Commit and push retrained model
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add fraud_model.pkl
        git commit -m "Retrained model on $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

